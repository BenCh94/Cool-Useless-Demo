            function hashCode(str) { // java String#hashCode
                var hash = 0;
                for (var i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 7) - hash);
                }
                return hash;
            }

            function intToRGB(i){
                var c = (i & 0x00FFFFFF)
                        .toString(16)
                        .toUpperCase();

                return "00000".substring(0, 6 - c.length) + c;
            }




            $(document).ready(function () {
                var container = document.getElementById('graph');
                var graph = Viva.Graph.graph();
                var graphics = Viva.Graph.View.svgGraphics(), nodeSize = 32;

                var layout = Viva.Graph.Layout.forceDirected(graph, {
                    springLength : 30,
                    springCoeff : 0.0004,
                    dragCoeff : 0.05,
                    gravity : -50,
                    theta : 0.5
                });

                var renderer = Viva.Graph.View.renderer(graph, {
                    layout:layout,
                    graphics : graphics,
                    container: container
                });

                $.each(persons, function(name, nodeData) {
                    graph.addNode(name, nodeData);
                });

                $.each(persons, function(name, nodeData) {
                    $.each(nodeData, function(pos, linked){
                        graph.addLink(name,linked);
                    })
                });



                graphics.node(
                        function(node) {
                            var ui = Viva.Graph.svg('g'),
                                    svgText = Viva.Graph.svg('text').attr('y', '-4px').attr('x',
                                            '-' + (nodeSize / 4) + 'px').text(node.id),

                                    img = images[node.id] ? Viva.Graph.svg('image').attr('width',
                                            nodeSize).attr('height', nodeSize)
                                            .link(
                                            images[node.id]) : Viva.Graph.svg(
                                            'rect').attr('width', nodeSize)
                                            .attr('height', nodeSize).attr('fill','#09233e');


                            $(ui).hover(function() {
                                handleMouseOver(node);
                            }, function() {
                                handleMouseOut(node);
                            });

                            $(ui).dblclick(function() {
                                handleMouseDblClick(node)
                            });

                            ui.addEventListener('click', function () {
                                // toggle pinned mode
                                layout.pinNode(node, !layout.isNodePinned(node));
                            });



                            ui.append(svgText);
                            ui.append(img);
                            return ui;
                        }).placeNode(
                        function(nodeUI, pos) {
                            nodeUI.attr('transform', 'translate(' + (pos.x - nodeSize / 2)
                                    + ',' + (pos.y - nodeSize / 2) + ')');
                        });

                graphics.link(
                        function(link) {
                            var colortmp = "#" + intToRGB(hashCode(link.toId));
                            return Viva.Graph.svg('path').attr('stroke', colortmp);
                        }).placeLink(
                        function(linkUI, fromPos, toPos) {
                            var data = 'M' + fromPos.x + ',' + fromPos.y + 'L'
                                    + toPos.x + ',' + toPos.y;

                            linkUI.attr("d", data);
                        });

                var handleMouseDblClick = function(node) {
                    window.open("https://www.google.com/?gfe_rd=cr#q=" + encodeURI(node.id))
                };

                var handleMouseOver = function(node) {
                    document.body.style.cursor = 'pointer';
                    graph.forEachLinkedNode(node.id, function(node, link){

                        var linkUI = graphics.getLinkUI(link.id);
                        if (linkUI) {
                            linkUI.attr('stroke', 'red' );
                            linkUI.attr('stroke-width', '3px' );
                        }

                        var nodeUI = graphics.getNodeUI(node.id);
                        if(nodeUI) {
                            nodeUI.attr('font-weight', 'bold' );
                        }
                    });
                };

                var handleMouseOut = function(node) {
                    document.body.style.cursor = 'auto';
                    graph.forEachLinkedNode(node.id, function(node, link){
                        var linkUI = graphics.getLinkUI(link.id);
                        if (linkUI) {
                            var colortmp = "#" + intToRGB(hashCode(link.toId));
                            linkUI.attr('stroke', colortmp );
                            linkUI.attr('stroke-width', '1px' );
                        }

                        var nodeUI = graphics.getNodeUI(node.id);
                        if(nodeUI) {
                            nodeUI.attr('font-weight', 'normal' );
                        }
                    });
                };

                renderer.run();
            });
        </script>
</head>
<body>    
    <div id="graph"></div>
</body>
</html>
